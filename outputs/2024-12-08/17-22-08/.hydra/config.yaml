data:
  num_points: 16384
  num_object_points: 1024
  world_coord: true
  discrete_rotation: false
  num_rotations: 8
  grid_resolution: 0.01
  contact_radius: 0.005
  robot_prob: 1.0
m2t2:
  scene_encoder:
    type: pointnet2_msg
    num_points: 16384
    downsample: 4
    radius: 0.05
    radius_mult: 2
    use_rgb: false
  object_encoder:
    type: pointnet2_msg_cls
    num_points: 1024
    downsample: 4
    radius: 0.05
    radius_mult: 2
    use_rgb: false
  contact_decoder:
    tasks:
    - grasp
    - place
    mask_feature: res0
    in_features:
    - res1
    - res2
    - res3
    place_feature: res4
    object_in_features:
    - res1
    - res2
    - res3
    embed_dim: 256
    feedforward_dim: 512
    num_scales: 3
    num_layers: 9
    num_heads: 8
    num_object_queries: 100
    num_scene_queries: 8
    use_attn_mask: true
    use_task_embed: true
    attn_mask_key: contact
    activation: GELU
  action_decoder:
    use_embed: false
    conf_thresh: 0.5
    max_num_pred: null
    hidden_dim: 256
    num_layers: 2
    activation: GELU
    offset_bins:
    - 0
    - 0.00794435329
    - 0.0158887021
    - 0.0238330509
    - 0.0317773996
    - 0.0397217484
    - 0.0476660972
    - 0.055610446
    - 0.0635547948
    - 0.0714991435
    - 0.08
rlbench:
  demo_path: /home/duanj1/m2t2/manipulate_anything/RLBench/generated_data_output
  task_name: slide_block_to_target
  cameras:
  - front
  - left_shoulder
  - right_shoulder
  - wrist
  camera_resolution:
  - 256
  - 256
  scene_bounds:
  - -0.3
  - -0.5
  - 0.6
  - 0.7
  - 0.5
  - 1.6
  episode_id: 0
  frame_id: null
  ui_camera: front
  episodes_per_task: 1
  episode_length: 50
  renderer: opengl3
eval:
  task: pick
  ui_cameras:
  - front
  - left_shoulder
  - right_shoulder
  - wrist
  checkpoint: /home/duanj1/m2t2/manipulate_anything/RLBench/pick_and_place.pth
  mask_thresh: 0.0
  object_thresh: 1.0e-06
  radius: 0.02
  num_samples: 500
  cam_coord: false
  ui_camera: front
  retract: 0.2
  grid_res: 0.01
meshcat:
  visualize: true
  point_size: 0.01
  line_width: 2
